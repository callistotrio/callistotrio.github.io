<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery – Trio Callistó</title>

  <!-- GFS Didot -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'GFS Didot', serif;
      margin: 0;
      padding: 2rem;
      background: #f8f6f2;
      color: #1e1e1e;
      text-align: center;
    }

    /* NAV */
    nav { text-align: center; margin-bottom: 2rem; }
    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: #1e1e1e;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 3px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -2px;
      width: 0%; height: 1px;
      background-color: #8b5e3c;
      transition: width 0.3s ease;
    }
    nav a:hover::after, nav a.active::after { width: 100%; }

    /* TITLE */
    .site-title { position: relative; padding-top: 2rem; padding-bottom: 1rem; }
    .site-title h1 { font-size: 2.8rem; margin: 0; position: relative; z-index: 2; }
    .greek-title {
      font-size: 5rem;
      color: rgba(30,30,30,0.06);
      position: absolute;
      top: -18px; left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
    }

    /* MOBILE TITLE scaling */
    @media(max-width: 600px) {
      .greek-title { font-size: 3.5rem; top: -10px; }
      .site-title h1 { font-size: 2.2rem; }
    }

    /* GALLERY GRID */
    .gallery-container {
      max-width: 1200px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .gallery-item {
      width: 100%;
      aspect-ratio: 3/4; /* portrait feel */
      background: #dcd8d1; /* soft placeholder */
      border-radius: 6px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
      object-fit: cover;
    }

    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="site-title">
    <div class="greek-title">Τρίο Καλλιστώ</div>
    <h1>Trio Callistó</h1>
  </div>

  <!-- NAV -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="concerts.html">Concerts</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h2>Gallery</h2>

  <!-- GALLERY GRID -->
  <div class="gallery-container">

    <!-- Replace these placeholders with real filenames later -->
    <img src="placeholder1.jpg" alt="Trio Photo" class="gallery-item">
    <img src="placeholder2.jpg" alt="Rehearsal" class="gallery-item">
    <img src="placeholder3.jpg" alt="Performance" class="gallery-item">
    <img src="placeholder4.jpg" alt="Portrait" class="gallery-item">
    <img src="placeholder5.jpg" alt="Stage" class="gallery-item">
    <img src="placeholder6.jpg" alt="Detail" class="gallery-item">

  </div>

  <!-- Fade-in script -->
  <script>
    const items = document.querySelectorAll('.gallery-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));
  </script>

</body>
</html>
