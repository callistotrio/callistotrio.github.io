<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Trio Callistó</title>

  <!-- GFS Didot -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'GFS Didot', serif;
      margin: 0;
      padding: 2rem;
      background: #f8f6f2;
      color: #1e1e1e;
      text-align: center;
    }

    /* NAVIGATION */
    nav {
      margin-bottom: 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: #1e1e1e;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 3px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 1px;
      background-color: #8b5e3c;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    /* TITLE */
    .site-title {
      position: relative;
      padding-top: 2rem;
      padding-bottom: 1rem;
    }
    .site-title h1 {
      font-size: 2.8rem;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .greek-title {
      font-size: 5rem;
      color: rgba(30, 30, 30, 0.06);
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .greek-title {
        font-size: 3.5rem;
        top: -10px;
      }
      .site-title h1 {
        font-size: 2.2rem;
      }
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 3rem auto;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .gallery img.show {
      opacity: 1;
      transform: scale(1);
    }

    /* FOOTER */
    footer {
      margin-top: 4rem;
      padding: 2rem 0 0.5rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #d4cec6;
    }
  </style>
</head>

<body>
  <!-- TITLE -->
  <div class="site-title">
    <div class="greek-title">Τρίο Καλλιστώ</div>
    <h1>Trio Callistó</h1>
  </div>

  <!-- NAV -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="concerts.html">Concerts</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- GALLERY GRID -->
  <div class="gallery">
    <img src="placeholder1.jpg" alt="Trio Callistó Photo 1" />
    <img src="placeholder2.jpg" alt="Trio Callistó Photo 2" />
    <img src="placeholder3.jpg" alt="Trio Callistó Photo 3" />
    <img src="placeholder4.jpg" alt="Trio Callistó Photo 4" />
    <img src="placeholder5.jpg" alt="Trio Callistó Photo 5" />
    <img src="placeholder6.jpg" alt="Trio Callistó Photo 6" />
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Trio Callistó - All Rights Reserved
  </footer>

  <!-- FADE-IN SCRIPT -->
  <script>
    const images = document.querySelectorAll(".gallery img");
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) entry.target.classList.add("show");
        });
      },
      { threshold: 0.2 }
    );
    images.forEach((img) => observer.observe(img));
  </script>
</body>
</html>
