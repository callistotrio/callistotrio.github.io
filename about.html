<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About – Trio Callistó</title>

  <!-- Load GFS Didot -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'GFS Didot', serif;
      margin: 0;
      padding: 2rem;
      background: #f8f6f2;
      color: #1e1e1e;
      text-align: center;
    }

    /* NAVIGATION */
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: #1e1e1e;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 3px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 1px;
      background-color: #8b5e3c;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    /* TITLE BLOCK */
    .site-title {
      position: relative;
      padding-top: 2rem;
      padding-bottom: 1rem;
    }
    .site-title h1 {
      font-size: 2.6rem;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .greek-title {
      font-size: 5rem;
      color: rgba(30,30,30,0.06);
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    /* MOBILE FIX */
    @media (max-width: 600px) {
      .greek-title { font-size: 3rem; top: -10px; }
      .site-title h1 { font-size: 2rem; }
    }

    /* GROUP PHOTO */
    .group-photo {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin: 2rem auto 4rem auto;
      display: block;
      border-radius: 6px;
    }

    /* TEXT SECTIONS */
    .about-section {
      max-width: 900px;
      margin: auto;
      text-align: left;
      line-height: 1.7;
      font-size: 1.15rem;
    }

    hr {
      border: none;
      border-top: 1px solid #d4cec6;
      margin: 3rem auto;
      width: 60%;
    }

    /* BIO BLOCKS */
    .bio-block {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin: 3rem auto;
      max-width: 900px;
    }

    .bio-block img {
      width: 260px;
      height: auto;
      border-radius: 4px;
    }

    .bio-text {
      flex: 1;
    }

    /* RIGHT ALTERNATING */
    .bio-right {
      flex-direction: row-reverse;
    }

    /* MOBILE STACK */
    @media (max-width: 800px) {
      .bio-block {
        flex-direction: column !important;
        text-align: center;
      }
      .bio-text {
        text-align: center;
      }
    }

  </style>
</head>

<body>

  <!-- TITLE -->
