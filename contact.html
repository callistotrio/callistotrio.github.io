<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Trio Callistó</title>

  <!-- GFS Didot -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'GFS Didot', serif;
      margin: 0;
      padding: 2rem;
      background: #f8f6f2;
      color: #1e1e1e;
      text-align: center;
    }

    /* NAVIGATION */
    nav {
      margin-bottom: 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: #1e1e1e;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 3px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 1px;
      background-color: #8b5e3c;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    /* TITLE */
    .site-title {
      position: relative;
      padding-top: 2rem;
      padding-bottom: 1rem;
    }
    .site-title h1 {
      font-size: 2.6rem;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .greek-title {
      font-size: 5rem;
      color: rgba(30,30,30,0.06);
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    /* CONTACT CONTENT */
    .contact-container {
      margin-top: 4rem;
      line-height: 1.9;
      font-size: 1.3rem;
    }

    /* FIXED EMAIL LINK COLOUR */
    .contact-container a,
    .contact-container a:visited {
      color: #8b5e3c;   /* warm bronze highlight */
      text-decoration: none;
      font-weight: 500;
    }
    .contact-container a:hover {
      text-decoration: underline;
    }

    /* SOCIAL ICONS */
    .social-icons {
      margin-top: 2rem;
      font-size: 1.8rem;
    }
    .social-icons a {
      color: #1e1e1e;
      margin: 0 0.7rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #8b5e3c;
    }
/* MOBILE RESPONSIVE TITLE SCALING */
@media (max-width: 600px) {
  .greek-title {
    font-size: 3rem;   /* smaller on phones */
    top: -10px;
  }

  .site-title h1 {
    font-size: 2rem;   /* slightly smaller main title */
  }

  nav a {
    font-size: 1rem;   /* prevents nav from wrapping awkwardly */
  }

  body {
    padding: 1.2rem;   /* tighter page padding on mobile */
  }
}

  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="site-title">
    <div class="greek-title">Τρίο Καλλιστώ</div>
    <h1>Trio Callistó</h1>
  </div>

  <!-- NAVIGATION -->
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="concerts.html">Concerts</a>
    <a href="media.html">Media</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <!-- CONTACT INFORMATION -->
  <div class="contact-container">
    <h2>Contact</h2>
    <p><a href="mailto:info@triocallisto.com">info@triocallisto.com</a></p>
    <p>+372 56944159</p>
    <p>+44 7901140836</p>
  </div>

  <!-- SOCIAL ICONS -->
  <div class="social-icons">
    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
    <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
  </div>

</body>
</html>
