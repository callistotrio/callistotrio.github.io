<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #f8f6f2;
      overflow: hidden;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: -80px; /* Moves image down so heads are visible */
      left: 0;
      width: 100%;
      height: calc(100% + 80px);
      object-fit: cover;
      filter: brightness(0.72);
      z-index: 1;
    }

    /* TEXT BLOCK */
    .hero-text {
      position: relative;
      z-index: 2;
      animation: fadeUp 1.5s ease forwards;
    }

    /* GREEK TITLE */
    .greek {
      font-size: 4.8rem;
      opacity: 0.14;
      margin: 0;
      margin-bottom: -1.7rem; /* Pulls Greek closer for overlap */
      transform: translateY(25px); /* Overlap amount */
      letter-spacing: 1px;
    }

    /* ENGLISH TITLE */
    h1 {
      font-size: 3.4rem;
      margin: 0;
      letter-spacing: 1px;
      position: relative;
      z-index: 3;
    }

    /* ENTER BUTTON */
    .enter-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      color: #1e1e1e;
      background-color: rgba(255,255,255,0.85);
      border: 1px solid #8b5e3c;
      border-radius: 3px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1s;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    /* REVIEW ROTATOR */
    .review-container {
      position: absolute;
      bottom: 3rem;
      width: 100%;
      text-align: center;
      color: #f8f6f2;
      font-size: 1.3rem;
      font-style: italic;
      z-index: 2;
    }

    .review {
      opacity: 0;
      transition: opacity 1.5s ease;
      padding: 0 1rem;
    }
    .review.active { opacity: 1; }

    /* FADE ANIMATION */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .greek {
        font-size: 3.2rem;
        transform: translateY(18px);
        margin-bottom: -1rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .enter-button {
        font-size: 1rem;
        padding: 0.6rem 1.3rem;
      }
      .review-container {
        font-size: 1rem;
        bottom: 2rem;
      }
      .hero img {
        top: -50px;
        height: calc(100% + 50px);
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <!-- Your intro page image -->
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <!-- TITLE TEXT -->
    <div class="hero-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
      <a href="home.html" class="enter-button">Enter Site</a>
    </div>

    <!-- REVIEW ROTATION -->
    <div class="review-container">
      <div class="review active">“A beautifully balanced trio of rare musical sensitivity.” – The Times</div>
      <div class="review">“Three voices speaking with one soul.” – BBC Music Magazine</div>
      <div class="review">“Performances of luminous clarity and poetic conviction.” – Postimees</div>
    </div>
  </div>

  <script>
    const reviews = document.querySelectorAll('.review');
    let current = 0;
    setInterval(() => {
      reviews[current].classList.remove('active');
      current = (current + 1) % reviews.length;
      reviews[current].classList.add('active');
    }, 6000);
  </script>
</body>
</html>
