<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #f8f6f2;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    /* PERFECT CROP — DO NOT CHANGE */
    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 12%; /* KEEP THIS */
      filter: brightness(0.65);
      z-index: 1;
    }

    /* BUTTON ABOVE TEXT (centered) */
.enter-button {
  position: absolute;
  top: 55vh;
  left: 50%;
  transform: translateX(-50%);
  padding: 0.5rem 1.5rem;
  font-size: 1.1rem;
  color: #1e1e1e;
  background-color: rgba(255,255,255,0.9);
  border: 1px solid #8b5e3c;
  border-radius: 3px;
  text-decoration: none;

  opacity: 0;
  animation: fadeUp 1.4s ease forwards;

  /* BUTTON FADES IN AFTER TEXT —— changed from 0.6s */
  animation-delay: 2.6s;

  z-index: 3;
  transition: all 0.3s ease;
}

/* TEXT BLOCK AT BOTTOM */
.hero-text {
  position: absolute;
  bottom: 6vh;
  width: 100%;
  text-align: center;
  z-index: 3;

  opacity: 0;
  animation: fadeUp 1.5s ease forwards;

  /* TEXT FADES IN BEFORE BUTTON —— unchanged unless you want earlier */
  animation-delay: 1s;
}

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    /* TEXT BLOCK AT BOTTOM */
    .hero-text {
      position: absolute;
      bottom: 6vh;              /* move text lower/higher here */
      width: 100%;
      text-align: center;
      z-index: 3;
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    .greek {
      font-size: 5.5rem;
      opacity: 0.20;
      margin-bottom: -3.5rem; /* overlap */
    }

    h1 {
      font-size: 4.1rem;
      margin: 0;
      color: #ffffff;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE TWEAKS (DON’T WORRY ABOUT PERFECT NOW) */
    @media (max-width: 600px) {
      .enter-button {
        top: 52vh;
        font-size: 1rem;
        padding: 0.5rem 1.1rem;
      }

      .hero-text {
        bottom: 10vh;
      }

      .greek {
        font-size: 3rem;
        margin-bottom: -1.4rem;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <!-- BUTTON ABOVE TEXT -->
    <a href="home.html" class="enter-button">Enter Site</a>

    <!-- TEXT AT BOTTOM -->
    <div class="hero-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
    </div>
  </div>

</body>
</html>
