<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #1e1e1e;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      background: #000; /* fallback */
    }

    /* hero image with NO CROPPING */
    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;   /* <— No more chopped heads */
      z-index: 1;
      filter: brightness(0.7);
    }

    /* Dark fade overlay for readability */
    .overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: linear-gradient(
        rgba(0,0,0,0.25),
        rgba(0,0,0,0.5)
      );
      z-index: 2;
    }

    /* TEXT BLOCK */
    .hero-text {
      position: relative;
      z-index: 3;
      animation: fadeUp 1.5s ease forwards;
    }

    .greek {
      font-size: 4.4rem;
      opacity: 0.18;
      margin-bottom: -1rem;
    }

    h1 {
      font-size: 3.4rem;
      margin: 0;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .enter-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      color: #1e1e1e;
      background-color: rgba(255,255,255,0.85);
      border: 1px solid #8b5e3c;
      border-radius: 3px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1s;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    /* REVIEW QUOTES */
    .review-container {
      position: absolute;
      bottom: 3rem;
      width: 100%;
      text-align: center;
      color: #f8f6f2;
      font-size: 1.3rem;
      font-style: italic;
      z-index: 3;
      padding: 0 1rem;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.6);
    }

    .review {
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .review.active { opacity: 1; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE FIXES */
    @media (max-width: 650px) {

      .greek {
        font-size: 3rem;
        opacity: 0.25;
      }

      h1 {
        font-size: 2.4rem;
      }

      .hero img {
        width: 130%;   /* Zoom slightly so pianist appears */
      }

      .review-container {
        font-size: 1rem;
        bottom: 1.7rem;
      }

    }
  </style>
</head>

<body>

  <div class="hero">

    <!-- Slight image darkening layer for readability -->
    <div class="overlay"></div>

    <!-- YOUR HERO PHOTO -->
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <!-- TEXT -->
    <div class="hero-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
      <a href="home.html" class="enter-button">Enter Site</a>
    </div>

    <!-- REVIEWS -->
    <div class="review-container">
      <div class="review active">“A beautifully balanced trio of rare musical sensitivity.” – The Times</div>
      <div class="review">“Three voices speaking with one soul.” – BBC Music Magazine</div>
      <div class="review">“Performances of luminous clarity and poetic conviction.” – Postimees</div>
    </div>

  </div>

  <script>
    const reviews = document.querySelectorAll('.review');
    let current = 0;
    setInterval(() => {
      reviews[current].classList.remove('active');
      current = (current + 1) % reviews.length;
      reviews[current].classList.add('active');
    }, 6000);
  </script>

</body>
</html>
