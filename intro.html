<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #ffffff;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    /* --- PERFECT CROP — DO NOT TOUCH --- */
    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 12%; /* perfect */
      filter: brightness(0.65);
      z-index: 1;
    }

    /* --- ENTER BUTTON (now above text) --- */
    .enter-button {
      position: absolute;
      top: 50%;   /* adjust this number to move UP or DOWN */
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 0.9rem 2.2rem;
      font-size: 1.3rem;
      color: #1e1e1e;
      background-color: rgba(255,255,255,0.9);
      border: 1px solid #8b5e3c;
      border-radius: 3px;
      text-decoration: none;
      z-index: 3;
      animation: fadeUp 1.5s ease forwards;
      transition: 0.3s;
    }

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    /* --- TEXT BLOCK AT BOTTOM --- */
    .bottom-text {
      position: absolute;
      bottom: 6vh;   /* move this number up/down */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
      animation: fadeUp 1.5s ease forwards;
    }

    .greek {
      font-size: 5rem;
      opacity: 0.22;
      margin-bottom: -3rem; /* beautiful overlap */
    }

    h1 {
      font-size: 3.8rem;
      margin: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .greek { font-size: 3.2rem; margin-bottom: -2.5rem; }
      h1 { font-size: 2.4rem; }
      .bottom-text { bottom: 7vh; }
      .enter-button { top: 45%; font-size: 1.1rem; padding: 0.6rem 1.3rem; }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <!-- Button ABOVE text -->
    <a href="home.html" class="enter-button">Enter Site</a>

    <!-- Text at bottom -->
    <div class="bottom-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
    </div>
  </div>

</body>
</html>
