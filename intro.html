<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #1e1e1e;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* LOWER IMAGE slightly by shifting upward background focal point */
    .hero img {
      position: absolute;
      top: -60px;      /* ⬅ LOWER IMAGE by moving it UP less (was -120 or more by auto cropping) */
      left: 0;
      width: 100%;
      height: calc(100% + 120px); /* adds headroom so sliding it doesn't expose blank edges */
      object-fit: cover;
      filter: brightness(0.7);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      color: #f8f6f2;
      animation: fadeUp 1.5s ease forwards;
      margin-top: 80px;  /* ⬅ pushes the text downward */
    }

    .greek {
      font-size: 5rem;
      opacity: 0.16;
      margin-bottom: -1.2rem;
    }

    h1 {
      font-size: 3.6rem;
      margin: 0;
      letter-spacing: 1px;
    }

    .enter-button {
      display: inline-block;
      margin-top: 2.2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      color: #1e1e1e;
      background-color: rgba(255,255,255,0.85);
      border: 1px solid #8b5e3c;
      border-radius: 3px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1s;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    .review-container {
      position: absolute;
      bottom: 3rem;
      width: 100%;
      text-align: center;
      color: #f8f6f2;
      font-size: 1.3rem;
      font-style: italic;
      z-index: 2;
    }

    .review {
      opacity: 0;
      transition: opacity 1.5s ease;
      padding: 0 1rem;
    }
    .review.active { opacity: 1; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .hero img { top: -40px; height: calc(100% + 80px); }

      .hero-text { margin-top: 60px; }
      .greek { font-size: 3.4rem; }
      h1 { font-size: 2.4rem; }
      .enter-button { font-size: 1rem; padding: 0.6rem 1.3rem; }
      .review-container { font-size: 1rem; bottom: 1.7rem; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <div class="hero-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
      <a href="home.html" class="enter-button">Enter Site</a>
    </div>

    <div class="review-container">
      <div class="review active">“A beautifully balanced trio of rare musical sensitivity.” – The Times</div>
      <div class="review">“Three voices speaking with one soul.” – BBC Music Magazine</div>
      <div class="review">“Performances of luminous clarity and poetic conviction.” – Postimees</div>
    </div>
  </div>

  <script>
    const reviews = document.querySelectorAll('.review');
    let current = 0;
    setInterval(() => {
      reviews[current].classList.remove('active');
      current = (current + 1) % reviews.length;
      reviews[current].classList.add('active');
    }, 6000);
  </script>
</body>
</html>
