<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #f8f6f2;
      overflow: hidden;
    }

    /* HERO AREA */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;   /* pushes text toward BOTTOM */
      align-items: center;
      text-align: center;
      padding-bottom: 10vh;        /* adjust this to move all text lower */
    }

    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;

      /* ★ DO NOT CHANGE — PERFECT CROP ★ */
      object-position: center 12%;

      filter: brightness(0.65);
      z-index: 1;
    }

    /* TEXT BLOCK */
    .hero-text {
      position: relative;
      z-index: 2;
    }

    .greek {
      font-size: 4.8rem;
      opacity: 0.22;
      margin-bottom: -2.3rem;  /* overlap */
    }

    h1 {
      font-size: 3.6rem;
      margin: 0;
    }

    /* BUTTON — SMALLER + PERFECTLY CENTERED */
    .enter-button {
      display: block;
      margin: 2.5rem auto 0 auto;   /* this ensures PERFECT centering */
      padding: 0.6rem 1.6rem;       /* smaller size */
      font-size: 1.1rem;
      color: #1e1e1e;
      background-color: rgba(255,255,255,0.9);
      border: 1px solid #8b5e3c;
      border-radius: 3px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 0.6s;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    /* ANIMATION */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .hero {
        padding-bottom: 12vh;
      }

      .greek {
        font-size: 3.2rem;
        margin-bottom: -1.8rem;
      }

      h1 {
        font-size: 2.4rem;
      }

      .enter-button {
        font-size: 1rem;
        padding: 0.5rem 1.3rem;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <div class="hero-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
      <a href="home.html" class="enter-button">Enter Site</a>
    </div>

  </div>

</body>
</html>
