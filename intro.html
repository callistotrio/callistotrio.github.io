<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- GFS Didot font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'GFS Didot', serif;
      background: #f8f6f2;
      color: #f8f6f2;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 10vh; /* LOWER ALL TEXT */
    }

    .hero img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;

      /* KEEP THIS EXACT CROP — DO NOT CHANGE */
      object-position: center 12%;

      filter: brightness(0.65);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      animation: fadeUp 1.5s ease forwards;
      margin-top: 12vh; /* moves text down even more */
    }

    .greek {
      font-size: 5rem;
      opacity: 0.22; /* slightly stronger so it's always visible */
      margin-bottom: -1rem; /* forces overlap */
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.7rem;
      margin: 0;
      position: relative;
      z-index: 3;
    }

    .enter-button {
      display: inline-block;
      margin-top: 2.5rem; /* lower button */
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      color: #1e1e1e;
      background-color: rgba(255,255,255,0.9);
      border: 1px solid #8b5e3c;
      border-radius: 3px;
      text-decoration: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1s;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .enter-button:hover {
      background-color: #8b5e3c;
      color: #f8f6f2;
    }

    .review-container {
      position: absolute;
      bottom: 2.5rem;
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      font-style: italic;
      z-index: 2;
    }

    .review {
      opacity: 0;
      transition: opacity 1.5s ease;
      padding: 0 1rem;
    }
    .review.active { opacity: 1; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE ADJUSTMENTS — NO CROP CHANGE */
    @media (max-width: 600px) {
      .hero {
        padding-top: 14vh; /* move text lower on mobile */
      }

      .hero-text {
        margin-top: 14vh;
      }

      .greek {
        font-size: 3.2rem;
        opacity: 0.22; 
        margin-bottom: -1rem; /* overlap preserved */
      }

      h1 {
        font-size: 2.5rem;
      }

      .enter-button {
        font-size: 1rem;
        padding: 0.6rem 1.3rem;
      }

      .review-container {
        font-size: 1rem;
        bottom: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="TrioIntro.jpg" alt="Trio Callistó">

    <div class="hero-text">
      <div class="greek">Τρίο Καλλιστώ</div>
      <h1>Trio Callistó</h1>
      <a href="home.html" class="enter-button">Enter Site</a>
    </div>

    <div class="review-container">
      <div class="review active">“A beautifully balanced trio of rare musical sensitivity.” – The Times</div>
      <div class="review">“Three voices speaking with one soul.” – BBC Music Magazine</div>
      <div class="review">“Performances of luminous clarity and poetic conviction.” – Postimees</div>
    </div>
  </div>

  <script>
    const reviews = document.querySelectorAll('.review');
    let current = 0;
    setInterval(() => {
      reviews[current].classList.remove('active');
      current = (current + 1) % reviews.length;
      reviews[current].classList.add('active');
    }, 6000);
  </script>

</body>
</html>
