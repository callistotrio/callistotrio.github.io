  <style>

/* NAV */
nav { 
  margin-bottom: 2rem; 
  text-align: center;
}

nav a { 
  margin-right: 1rem; 
  text-decoration: none; 
  color: #1e1e1e;
  font-family: 'GFS Didot', serif;
  font-size: 1.1rem;
  position: relative;
  padding-bottom: 4px;
}

/* Underline animation */
nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0%;
  height: 1px;
  background-color: #8b5e3c; /* warm underline */
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

/* TITLE BLOCK */
.site-title {
  position: relative;
  text-align: center;
  padding-top: 2rem;
  padding-bottom: 1rem;
}

.site-title h1 {
  font-family: 'GFS Didot', serif;
  font-size: 2.8rem;
  margin: 0;
  position: relative;
  z-index: 2;
  color: #1e1e1e;
}

.greek-title {
  font-family: 'GFS Didot', serif;
  font-size: 5rem;
  color: rgba(30, 30, 30, 0.06);
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
  pointer-events: none;
  white-space: nowrap;
}

/* GLOBAL COLOUR PALETTE */
body {
  background: #f8f6f2; /* warm cream tone */
  color: #1e1e1e; /* near-black text */
  font-family: Arial, sans-serif;
  padding: 2rem;
}

/* Optional section dividers */
hr {
  border: none;
  border-top: 1px solid #d4cec6;
  margin: 3rem 0;
}
/* MOBILE RESPONSIVE TITLE SCALING */
@media (max-width: 600px) {
  .greek-title {
    font-size: 3rem;   /* smaller on phones */
    top: -10px;
  }

  .site-title h1 {
    font-size: 2rem;   /* slightly smaller main title */
  }

  nav a {
    font-size: 1rem;   /* prevents nav from wrapping awkwardly */
  }

  body {
    padding: 1.2rem;   /* tighter page padding on mobile */
  }
}

</style>


</head>
