<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- Load GFS Didot font -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
  body { 
    font-family: Arial, sans-serif; 
    padding: 2rem; 
    background: #f9f9f9; 
  }

  nav { 
    margin-bottom: 2rem; 
    text-align: center;
  }

  nav a { 
    margin-right: 1rem; 
    text-decoration: none; 
    color: #333; 
    font-family: 'GFS Didot', serif;
    font-size: 1.1rem;
    position: relative;   /* allows underline element */
    padding-bottom: 4px;
  }

  /* Underline animation */
  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0%;
    height: 1px;
    background-color: #333;
    transition: width 0.3s ease;
  }

  nav a:hover::after,
  nav a.active::after {
    width: 100%;
  }

  /* TITLE BLOCK stays exactly the same */
  .site-title {
    position: relative;
    text-align: center;
    padding-top: 2rem;
    padding-bottom: 1rem;
  }

  .site-title h1 {
    font-family: 'GFS Didot', serif;
    font-size: 2.8rem;
    margin: 0;
    position: relative;
    z-index: 2;
    color: #222;
  }

  .greek-title {
    font-family: 'GFS Didot', serif;
    font-size: 5rem;
    color: rgba(0,0,0,0.06);
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    pointer-events: none;
    white-space: nowrap;
  }
</style>

</head>

<body>

  <div class="site-title">
    <div class="greek-title">Τρίο Καλλιστώ</div>
    <h1>Trio Callistó</h1>
  </div>

    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <p>Welcome to our official website. More content coming soon.</p>

</body>
</html>
