<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trio Callistó</title>

  <!-- Load GFS Didot font -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    body { 
      font-family: 'GFS Didot', serif; 
      padding: 2rem; 
      background: #f8f6f2; 
      color: #1e1e1e;
      margin: 0;
      text-align: center;
    }

    /* NAVIGATION */
    nav { 
      margin-bottom: 2rem; 
      text-align: center;
    }

    nav a { 
      margin: 0 0.8rem; 
      text-decoration: none; 
      color: #1e1e1e; 
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 3px;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 1px;
      background-color: #8b5e3c;
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    /* DROPDOWN (click-to-open) */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      background-color: #f8f6f2;
      min-width: 160px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 2px;
      z-index: 5;
      text-align: left;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      color: #1e1e1e;
      text-decoration: none;
      font-size: 1rem;
    }

    .dropdown-content a:hover {
      background-color: #e8e2da;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    /* TITLE */
    .site-title {
      position: relative;
      text-align: center;
      padding-top: 2rem;
      padding-bottom: 1rem;
    }

    .site-title h1 {
      font-size: 2.8rem;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    .greek-title {
      font-size: 5rem;
      color: rgba(30,30,30,0.06);
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
      z-index: 1;
    }

    @media(max-width: 600px) {
      .greek-title { font-size: 3.5rem; top: -10px; }
      .site-title h1 { font-size: 2.2rem; }
    }

    /* MAIN CONTENT */
    main {
      max-width: 800px;
      margin: 3rem auto;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    /* FOOTER */
    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      padding-bottom: 2rem;
      font-size: 0.95rem;
      color: #6a6a6a;
      border-top: 1px solid #d4cec6;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="site-title">
    <div class="greek-title">Τρίο Καλλιστώ</div>
    <h1>Trio Callistó</h1>
  </div>

  <!-- NAV -->
  <nav>
    <a href="home.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>

    <div class="dropdown">
      <a href="#" id="concerts-toggle">Concerts ▾</a>
      <div class="dropdown-content">
        <a href="concerts-2025-2026.html">2025–2026</a>
      </div>
    </div>

    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- MAIN SECTION -->
  <main>
    <p>Welcome to the official website of <strong>Trio Callistó</strong> Watch this space — more content coming soon!;)</p>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Trio Callistó – All Rights Reserved
  </footer>

  <!-- DROPDOWN SCRIPT -->
  <script>
    const toggle = document.getElementById('concerts-toggle');
    const dropdown = toggle.parentElement;

    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      dropdown.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) dropdown.classList.remove('open');
    });
  </script>

</body>
</html>
