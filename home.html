<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home – Trio Callistó</title>

  <!-- GFS Didot -->
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'GFS Didot', serif;
      margin: 0;
      padding: 2rem;
      background: #f8f6f2;
      color: #1e1e1e;
      text-align: center;
    }

    /* NAV */
    nav { margin: 2rem 0; }
    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: #1e1e1e;
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 3px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -2px;
      width: 0%; height: 1px;
      background-color: #8b5e3c;
      transition: width 0.3s ease;
    }
    nav a:hover::after,
    nav a.active::after { width: 100%; }

    /* TITLE */
    .site-title {
      position: relative;
      padding-top: 2rem;
      padding-bottom: 1rem;
    }
    .site-title h1 {
      font-size: 2.8rem;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    .greek-title {
      font-size: 5rem;
      color: rgba(30,30,30,0.06);
      position: absolute;
      top: -18px; left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      pointer-events: none;
    }

    @media(max-width: 600px) {
      .greek-title { font-size: 3.5rem; top: -10px; }
      .site-title h1 { font-size: 2.2rem; }
    }

    /* FOOTER */
    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #d4cec6;
      font-size: 0.9rem;
      color: #6e6e6e;
    }

  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="site-title">
    <div class="greek-title">Τρίο Καλλιστώ</div>
    <h1>Trio Callistó</h1>
  </div>

    <a href="gallery.html">Gallery</a>

    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </nav>

  <p>Welcome to our official website. More content coming soon.</p>

  <!-- FOOTER -->
  <footer>
    © 2025 Trio Callistó - All Rights Reserved
  </footer>

</body>
</html>
